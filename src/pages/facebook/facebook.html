<ion-header>
  <ion-navbar>
    <ion-title>
      জিজ্ঞাসা
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-card *ngFor="let post of posts">
    <ion-card-content>
      <ion-card-title>
        {{post.title}}
      </ion-card-title>
      <p>
        {{post.body}}
      </p>
    </ion-card-content>
  </ion-card>
</ion-content>
